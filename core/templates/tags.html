{% extends 'base.html' %}

{% block title %}
Tags | Knowledge Protocol
{% endblock title %}

{% block content %}
	
	<div class="tags">
	<div class="subpage__separator"></div>
	<a class="button-standard" href="" onclick="if (document.referrer.indexOf(window.location.host) !== -1) { history.go(-1); return false; } else { window.location.href = '/'; }">Back</a>
	<div class="subpage__separator"></div>
	<h2 class="subpage-header">Tags</h2>
	{% for tag in tags %}
		<a class="button-tag" href="{% url 'category' slug=tag.slug %}">{{ tag.title }}</a>
	{% endfor %}
	</div>
{% endblock content %}
