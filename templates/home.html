{% extends 'base.html' %}

{% block title}
	Crypt
{% endblock title}

{% block content %}
	<h1>Posts</h1>
	{% for post in posts %}
		<div class="post">
			<h2><a href="{{ post.original_url }}">{{ post.title }}</a></h2>
			<p>{{ post.description }}</p>
			<p>{{ post.post_date }}</p>
		</div>

	{% endfor %}
{% endblock content %}
